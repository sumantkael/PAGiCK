<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAGiCK | Welcome</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="https://res.cloudinary.com/dlfsodrio/image/upload/v1762956471/fra_d4xhrr.png"
      type="image/x-icon"
    />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../form.css" />
  </head>

  <body>
    <main>
      <div class="form-container">
        <div class="form-header">
          <div class="logo-container"></div>
          <h2 class="form-title">Get Your PAGiCK</h2>
          <p class="form-subtitle">
            Fill in your details to generate your document
          </p>
        </div>

        <div class="form-body">
          <form id="mainForm">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input
                type="text"
                id="name"
                name="Name"
                placeholder="John Doe"
                autocomplete="name"
                minlength="3"
                required
              />
            </div>

            <div class="form-group">
              <label for="classs">Class</label>
              <input
                type="text"
                id="classs"
                name="Classs"
                placeholder="X - C"
                autocomplete="off"
                minlength="3"
                required
              />
            </div>

            <div class="form-group">
              <label for="roll">Roll Number</label>
              <input
                type="number"
                id="roll"
                name="Roll"
                placeholder="Enter roll number"
                autocomplete="off"
                minlength="1"
                required
              />
            </div>

            <div class="form-group">
              <label for="admno">Admission Number</label>
              <input
                type="number"
                id="admno"
                name="Admno"
                placeholder="Enter admission number"
                autocomplete="off"
                minlength="4"
                required
              />
            </div>

            <div class="form-group">
              <label for="session">Session</label>
              <input
                type="text"
                id="session"
                name="session"
                value="2026-2027"
                autocomplete="off"
                required
              />
            </div>

            <div class="form-group">
              <label for="submitted">Submitted To</label>
              <input
                type="text"
                id="submitted"
                name="submitted"
                placeholder="Teacher's Name"
                autocomplete="off"
                minlength="3"
                required
              />
            </div>

            <button type="button" id="submitBtn" class="submit-btn">
              Download Document
            </button>
          </form>

          <div id="loadingBox">Generating PDF, please wait...</div>
        </div>
      </div>
    </main>

    <footer>
      <p>
        © 2025 PAGiCK — A Project by
        <a href="mailto:contact.volvick@gmail.com">Volvick</a>.
      </p>
    </footer>

    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <script src="./FileSaver.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
